<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCap Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="toolbar">
        <div class="logo">ScreenCap <span>Editor</span></div>
        <div class="tools">
            <button class="tool-btn active" id="tool-select" title="Select">ğŸ–±ï¸</button>
            <button class="tool-btn" id="tool-line" title="Line">â–</button>
            <button class="tool-btn" id="tool-rect" title="Rectangle">â¬œ</button>
            <button class="tool-btn" id="tool-circle" title="Circle">â­•</button>
            <button class="tool-btn" id="tool-oval" title="Oval">â¬­</button>
            <button class="tool-btn" id="tool-arrow" title="Arrow">â†—ï¸</button>
            <button class="tool-btn" id="tool-text" title="Text">ğŸ…°ï¸</button>
            <button class="tool-btn" id="tool-pen" title="Pen">âœï¸</button>
            <button class="tool-btn" id="tool-eraser" title="Eraser">ğŸ§¼</button>
            <button class="tool-btn" id="tool-clear" title="Clear All">ğŸ—‘ï¸</button>
            <div class="separator"></div>
            <div class="radius-controls" id="radius-controls" style="display: none;">
                <div class="radius-input-group">
                    <label>Radius:</label>
                    <input type="number" id="radius-tl" title="Top Left" placeholder="TL" min="0" value="0">
                    <input type="number" id="radius-tr" title="Top Right" placeholder="TR" min="0" value="0">
                    <input type="number" id="radius-br" title="Bottom Right" placeholder="BR" min="0" value="0">
                    <input type="number" id="radius-bl" title="Bottom Left" placeholder="BL" min="0" value="0">
                </div>
            </div>
            <div class="separator"></div>
            <input type="color" id="color-picker" value="#6366f1">
            <div class="separator"></div>
            <button class="action-btn save" id="save-btn">Save Image</button>
            <button class="action-btn discard" id="discard-btn">Discard</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="editor-canvas"></canvas>
    </div>
    <script src="editor.js"></script>
</body>

</html>
