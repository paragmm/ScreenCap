<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCap Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="toolbar">
        <div class="logo">ScreenCap <span>Editor</span></div>
        <div class="tools">
            <button class="tool-btn active" id="tool-select" title="Select">üñ±Ô∏è</button>
            <button class="tool-btn" id="tool-line" title="Line">‚ûñ</button>
            <button class="tool-btn" id="tool-rect" title="Rectangle">‚¨ú</button>
            <button class="tool-btn" id="tool-circle" title="Circle">‚≠ï</button>
            <button class="tool-btn" id="tool-oval" title="Oval">‚¨≠</button>
            <button class="tool-btn" id="tool-arrow" title="Arrow">‚ÜóÔ∏è</button>
            <button class="tool-btn" id="tool-text" title="Text">üÖ∞Ô∏è</button>
            <button class="tool-btn" id="tool-pen" title="Pen">‚úèÔ∏è</button>
            <button class="tool-btn" id="tool-eraser" title="Eraser">üßº</button>
            <button class="tool-btn" id="tool-clear" title="Clear All">üóëÔ∏è</button>
            <div class="separator"></div>
            <div class="radius-controls" id="radius-controls" style="display: none;">
                <div class="radius-input-group">
                    <label>Radius:</label>
                    <input type="number" id="radius-tl" title="Top Left" placeholder="TL" min="0" value="0">
                    <input type="number" id="radius-tr" title="Top Right" placeholder="TR" min="0" value="0">
                    <input type="number" id="radius-br" title="Bottom Right" placeholder="BR" min="0" value="0">
                    <input type="number" id="radius-bl" title="Bottom Left" placeholder="BL" min="0" value="0">
                </div>
            </div>
            <input type="color" id="color-picker" value="#6366f1">
            <div class="separator"></div>
            <div class="thickness-controls" id="thickness-controls">
                <div class="thickness-input-group">
                    <label>Thickness:</label>
                    <input type="number" id="line-thickness" title="Line Thickness" min="1" max="50" value="3">
                </div>
            </div>
            <div class="separator font-separator" style="display: none;"></div>
            <div class="font-controls" id="font-controls" style="display: none;">
                <div class="font-input-group">
                    <label>Font:</label>
                    <select id="font-family" title="Font Family">
                        <option value="Inter, sans-serif">Inter</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Courier New, monospace">Monospace</option>
                        <option value="'Brush Script MT', cursive">Cursive</option>
                    </select>
                    <input type="number" id="font-size" title="Font Size" min="12" max="100" value="20">
                </div>
            </div>
            <div class="separator"></div>
            <button class="action-btn save" id="save-btn">Save Image</button>
            <button class="action-btn discard" id="discard-btn">Discard</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="editor-canvas"></canvas>
    </div>
    <script src="editor.js"></script>
</body>

</html>
