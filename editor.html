<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCap Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="toolbar">
        <div class="logo">ScreenCap <span>Editor</span></div>
        <div class="tools">
            <div class="tool-section">
                <span class="section-label">Select</span>
                <div class="tool-group">
                    <button class="tool-btn active" id="tool-select" title="Select">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                            <path d="M13 13l6 6"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="tool-section">
                <span class="section-label">Draw</span>
                <div class="tool-group">
                    <button class="tool-btn" id="tool-pen" title="Pen">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l5 5"></path>
                            <path d="M11 11l1 1"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" id="tool-eraser" title="Eraser">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 20H7L3 16C2 15 2 13 3 12L13 2C14 1 16 1 17 2L21 6C22 7 22 9 21 10L11 20">
                            </path>
                            <line x1="17" y1="11" x2="12" y2="16"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="tool-section">
                <span class="section-label">Shapes</span>
                <div class="tool-group">
                    <button class="tool-btn" id="tool-line" title="Line">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button class="tool-btn" id="tool-arrow" title="Arrow">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="19" x2="19" y2="5"></line>
                            <polyline points="12 5 19 5 19 12"></polyline>
                        </svg>
                    </button>
                    <button class="tool-btn" id="tool-rect" title="Rectangle">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                    </button>
                    <button class="tool-btn" id="tool-circle" title="Circle">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="tool-section">
                <span class="section-label">Text</span>
                <div class="tool-group">
                    <button class="tool-btn" id="tool-text" title="Text">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 7 4 4 20 4 20 7"></polyline>
                            <line x1="9" y1="20" x2="15" y2="20"></line>
                            <line x1="12" y1="4" x2="12" y2="20"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="tool-section">
                <span class="section-label">Actions</span>
                <div class="tool-group">
                    <button class="tool-btn" id="tool-clear" title="Clear All">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 20 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                            <line x1="10" y1="11" x2="10" y2="17"></line>
                            <line x1="14" y1="11" x2="14" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="config-controls">
                <div class="radius-controls" id="radius-controls" style="display: none;">
                    <div class="control-label">Corner Radius</div>
                    <div class="radius-inputs">
                        <input type="number" id="radius-tl" title="Top Left" placeholder="TL" min="0" value="0">
                        <input type="number" id="radius-tr" title="Top Right" placeholder="TR" min="0" value="0">
                        <input type="number" id="radius-br" title="Bottom Right" placeholder="BR" min="0" value="0">
                        <input type="number" id="radius-bl" title="Bottom Left" placeholder="BL" min="0" value="0">
                    </div>
                </div>

                <div class="thickness-controls" id="thickness-controls">
                    <div class="control-label">Thickness</div>
                    <input type="range" id="line-thickness" min="1" max="20" value="3">
                    <span id="thickness-val">3px</span>
                </div>

                <div class="font-controls" id="font-controls" style="display: none;">
                    <select id="font-family">
                        <option value="Inter, sans-serif">Inter</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Courier New, monospace">Monospace</option>
                    </select>
                    <input type="number" id="font-size" min="12" max="100" value="20">
                    <div class="style-group">
                        <button class="style-btn" id="btn-bold" title="Bold">B</button>
                        <button class="style-btn" id="btn-italic" title="Italic">I</button>
                        <button class="style-btn" id="btn-underline" title="Underline">U</button>
                    </div>
                </div>

                <div class="color-controls">
                    <div class="color-group">
                        <div class="control-label">Stroke</div>
                        <div class="color-control-wrapper">
                            <div class="color-control">
                                <input type="color" id="color-picker" title="Stroke Color" value="#6366f1">
                            </div>
                            <div class="opacity-control">
                                <input type="range" id="stroke-opacity" min="0" max="100" value="100"
                                    title="Stroke Opacity">
                                <span class="opacity-val" id="stroke-opacity-val">100%</span>
                            </div>
                        </div>
                    </div>
                    <div class="color-group" id="fill-control-group">
                        <div class="control-label">Fill</div>
                        <div class="color-control-wrapper">
                            <div class="color-control">
                                <input type="checkbox" id="fill-enabled" title="Enable Fill">
                                <input type="color" id="fill-color-picker" title="Fill Color" value="#6366f1">
                            </div>
                            <div class="opacity-control">
                                <input type="range" id="fill-opacity" min="0" max="100" value="100"
                                    title="Fill Opacity">
                                <span class="opacity-val" id="fill-opacity-val">100%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-group">
                <button class="action-btn discard" id="discard-btn">Discard</button>
                <button class="action-btn save" id="save-btn">Save Image</button>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="editor-canvas"></canvas>
    </div>
    <script src="editor.js"></script>
</body>

</html>
