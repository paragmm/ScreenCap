<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenCap</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-glow: rgba(99, 102, 241, 0.2);
      --bg-light: #ffffff;
      --bg-card: rgba(255, 255, 255, 0.8);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --glass: rgba(0, 0, 0, 0.02);
    }

    body {
      width: 260px;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      overflow: hidden;
      border-radius: 20px;
    }

    .container {
      padding: 16px;
      background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.08), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo-container {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .logo {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.04em;
    }

    .author-tag {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 15px;
      background: var(--bg-card);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: left;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, var(--glass), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }

    .btn:hover {
      border-color: var(--primary);
      background: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1), 0 0 10px var(--primary-glow);
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn .icon-box {
      width: 36px;
      height: 36px;
      background: var(--glass);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      border: 1px solid var(--border);
      transition: all 0.3s;
    }

    .btn:hover .icon-box {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .btn .info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .btn .info span {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-main);
    }

    .btn .info small {
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .footer span {
      color: var(--primary);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">ScreenCap</div>
        <div class="author-tag">by Parag DHali</div>
      </div>
    </div>

    <div class="content">
      <button class="btn" id="captureVisible">
        <div class="icon-box">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2.5" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
        </div>
        <div class="info">
          <span>Visible Area</span>
          <small>Instant viewport snapshot</small>
        </div>
      </button>

      <button class="btn" id="captureFullPage">
        <div class="icon-box">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2.5" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
        </div>
        <div class="info">
          <span>Full Page</span>
          <small>Entire scrollable document</small>
        </div>
      </button>

      <button class="btn" id="captureSelective">
        <div class="icon-box">
          <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2.5" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M8 21V20"></path>
            <path d="M12 21V20"></path>
            <path d="M16 21V20"></path>
            <path d="M21 16H20"></path>
            <path d="M21 12H20"></path>
            <path d="M21 8H20"></path>
            <path d="M21 4H20"></path>
            <path d="M4 21H3V20"></path>
            <path d="M4 3H3V4"></path>
            <path d="M20 3H21V4"></path>
          </svg>
        </div>
        <div class="info">
          <span>Selective Area</span>
          <small>Custom region selection</small>
        </div>
      </button>
    </div>

    <div class="footer">
      <span>PRO</span> Screenshot Suite
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
